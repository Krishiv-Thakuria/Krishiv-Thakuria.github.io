<!DOCTYPE html>
<html>
<head>
    <title>CodeCell Car Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            min-width: 100px;
        }
        
        #connectButton {
            background-color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .pressed {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        #status {
            margin: 20px;
            color: #666;
        }
        
        /* Grid layout for directional buttons */
        #forward { grid-column: 2; grid-row: 1; }
        #left { grid-column: 1; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
        #backward { grid-column: 2; grid-row: 3; }
    </style>
</head>
<body>
    <div id="status">Ready to connect</div>
    <button id="connectButton">Connect to Car</button>
    
    <div id="controls" style="display: none;">
        <button id="forward">↑</button>
        <button id="left">←</button>
        <button id="right">→</button>
        <button id="backward">↓</button>
    </div>

    <script>
        let characteristic;
        const statusDiv = document.getElementById('status');
        const controls = document.getElementById('controls');
        
        async function connectToCar() {
            try {
                statusDiv.textContent = 'Searching for car...';
                
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'CodeCell-Car' }],
                    optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
                });
                
                statusDiv.textContent = 'Connecting...';
                const server = await device.gatt.connect();
                
                const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
                characteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
                
                document.getElementById('connectButton').style.display = 'none';
                controls.style.display = 'grid';
                statusDiv.textContent = 'Connected!';
            } catch (error) {
                console.error(error);
                statusDiv.textContent = 'Connection failed: ' + error.message;
            }
        }
