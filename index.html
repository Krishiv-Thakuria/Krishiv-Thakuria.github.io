<!DOCTYPE html>
<html>
<head>
    <title>CodeCell Car Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        button {
            padding: 20px 40px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #connectButton {
            background-color: #4CAF50;
            color: white;
        }
        
        #forwardButton {
            background-color: #2196F3;
            color: white;
            display: none;
        }
        
        #status {
            margin: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="status">Ready to connect</div>
    <button id="connectButton">Connect to Car</button>
    <button id="forwardButton">Forward</button>

    <script>
        let characteristic;
        
        async function connectToCar() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'CodeCell-Car' }],
                    optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
                characteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
                
                document.getElementById('connectButton').style.display = 'none';
                document.getElementById('forwardButton').style.display = 'block';
                document.getElementById('status').textContent = 'Connected!';
            } catch (error) {
                console.error(error);
                document.getElementById('status').textContent = 'Connection failed: ' + error;
            }
        }
        
        async function moveForward() {
            if (characteristic) {
                try {
                    const encoder = new TextEncoder();
                    await characteristic.writeValue(encoder.encode('F'));
                    document.getElementById('status').textContent = 'Moving forward...';
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'Connected';
                    }, 1000);
                } catch (error) {
                    console.error(error);
                    document.getElementById('status').textContent = 'Command failed: ' + error;
                }
            }
        }
        
        document.getElementById('connectButton').addEventListener('click', connectToCar);
        document.getElementById('forwardButton').addEventListener('click', moveForward);
    </script>
</body>
</html>
