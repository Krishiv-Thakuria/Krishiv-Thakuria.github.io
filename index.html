<!DOCTYPE html>
<html>
<head>
    <title>Car Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        button {
            padding: 20px 40px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
        }
        
        #connectButton {
            background-color: #4CAF50;
        }
        
        #backwardButton {
            background-color: #f44336;
        }
        
        .pressed {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button id="connectButton">Connect to Car</button>
    <button id="forwardButton" style="display: none;">Forward</button>
    <button id="backwardButton" style="display: none;">Backward</button>
