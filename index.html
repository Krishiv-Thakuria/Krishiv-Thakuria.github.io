<!DOCTYPE html>
<html>
<head>
    <title>CodeCell Car Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        #connectButton {
            padding: 20px 40px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        #joystickZone {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 50%;
            position: relative;
            display: none;
            touch-action: none;
        }
        
        #stick {
            width: 60px;
            height: 60px;
            background-color: #2196F3;
            border-radius: 50%;
            position: absolute;
            top: 70px;
            left: 70px;
            cursor: pointer;
            touch-action: none;
        }
    </style>
</head>
<body>
    <button id="connectButton">Connect to Car</button>
    <div id="joystickZone">
        <div id="stick"></div>
    </div>

    <script>
        // Rest of your JavaScript code remains the same
    </script>
</body>
</html>
