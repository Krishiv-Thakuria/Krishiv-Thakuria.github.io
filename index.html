<!DOCTYPE html>
<html>
<head>
    <title>CodeCell GPT Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CodeCell GPT Interface</h1>
        <div class="connection-status">
            <button id="connectBle">Connect to CodeCell</button>
            <span id="statusText">Not Connected</span>
        </div>
        
        <div class="input-section">
            <textarea id="prompt" placeholder="Enter your prompt for GPT..."></textarea>
            <button id="sendPrompt">Send to GPT</button>
        </div>
        
        <div class="response-section">
            <h2>Response:</h2>
            <div id="response"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
